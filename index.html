<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystals Collector</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Crystals Collector!</p>
                </h1>

                </p>
            </div>
        </div>
    </header>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6" id="instructArea">
                <div class="col-sm-12" id="imageBox">
                    <p>Instructions Goes here</p>
                    <img src="" alt="">
                </div>
            </div>

            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"> Score

                    </li>
                    <li class="list-group-item">Wins
                        <span class="badge badge-success badge-pill">0</span>
                    </li>
                    <li class="list-group-item">Loses
                        <span class="badge badge-error badge-pill">0</span>
                    </li>
                    <li class="list-group-item"> Total Score

                    </li>
                </ul>
            </div>

        </div><br>
        <div class="col-md-12" id="gemsArea">
            <div class="row">

                <div class="row">
                    <div class="col-md-3" id="gem1">
                        <input type="image" id="gem1" src="assets/images/gem1.png">
                    </div>

                    <div class="col-md-3" id="gem2">
                        <input type="image" id="gem2" src="assets/images/gem2.png">
                    </div>

                    <div class="col-md-3" id="gem3">
                        <input type="image" id="gem3" src="assets/images/gem3.png">
                    </div>

                    <div class="col-md-3" id="gem4">
                        <input type="image" id="gem4" src="assets/images/gem4.png">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>
    <footer class="container-fluid text-center">
        <p> &copy;Created by Charles Ladesic</p>
    </footer>
</body>

</html>
