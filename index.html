<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Skyrim Battle</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Skyrim Battle!</p>
                </h1>
            </div>
        </div>
    </header>

    <div class="container-fluid text-center">
            <div class="container">
                    <div class="row">
                      <div class="col-sm-9">
                            <input type="image" id="scroll" src="assets/images/scroll2.jpg">
                         <!--  <textarea rows="4"></textarea> -->
                        <div class="row">
                          <div class="col-8 col-sm-6">
                            Level 2: .col-8 .col-sm-6
                          </div>
                          <div class="col-4 col-sm-6">
                            Level 2: .col-4 .col-sm-6
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item"> Hit Score
                        <p> <input type="text" id="hitScore"></p>
                    </li>
                    <li class="list-group-item">Wins
                        <span class="badge badge-success badge-pill">0</span>
                    </li>
                    <li class="list-group-item">Loses
                        <span class="badge badge-error badge-pill">0</span>
                    </li>
                    <li class="list-group-item"> Health Score
                        <p> <input type="text" id="healthNumber"></p>

                    </li>
                </ul>
            </div>
        </div>
    </div><br>
    <div class="col-md-12" id="buttonArea">
        <div class="row">

            <div class="row">
                <div class="col-md-3" id="steelAxe">
                    <input type="image" id="steelAxeBtn" src="assets/images/steelAxe1.jpg">
                </div>

                <div class="col-md-3" id="sword">
                    <input type="image" id="swordBtn" src="assets/images/sword1.jpg">
                </div>

                <div class="col-md-3" id="bow">
                    <input type="image" id="bowBtn" src="assets/images/bow1.jpg">
                </div>

                <div class="col-md-3" id="warhammer">
                    <input type="image" id="warhammerBtn" src="assets/images/warhammer1.png">
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>
    <footer class="container-fluid text-center">
        <p> &copy;Created by Charles Ladesic</p>
    </footer>
</body>

</html>
